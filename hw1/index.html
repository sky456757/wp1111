<!DOCTYPE html>
<html lang="en">
<head>
    <title>I am handsome</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
    >
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <script src="main.js"></script>
    <div class="root">
        <section class="main">
            <div class="area left">
                <div class="block main-block">
                    <img src="./src/p1.png" alt = "me" title = "test" class="inner-frame">
                    <div class="button"></div>
                    <img src="./src/pin.png" alt = "pin sign" class="sign2">
                    <div class="font">你</div>
                    <img src="./src/mute.png" alt = "mute sign" class="sign">
                </div>
            </div>
            <div class="area right">
                <div class="block sub-block">
                    <img src="./src/p2.png" alt = "participant1" class="inner-frame">
                    <div class="button"></div>
                    <img src="./src/mute.png" alt = "mute sign" class="sign">
                    <div class="font">1</div>
                </div>
                <div class="block sub-block">
                    <img src="./src/p3.png" alt = "participant2" class="inner-frame">
                    <div class="button"></div>
                    <img src="./src/mute.png" alt = "mute sign" class="sign">
                    <div class="font">2</div>
                </div>
                <div class="block sub-block">
                    <img src="./src/p4.png" alt = "participant3" class="inner-frame">
                    <div class="button"></div>
                    <img src="./src/mute.png" alt = "mute sign" class="sign">
                    <div class="font">3</div>
                </div>
                <div class="block sub-block">
                    <img src="./src/p5.png" alt = "me" class="inner-frame">
                    <div class="button"></div>
                    <img src="./src/mute.png" alt = "mute sign" class="sign">
                    <div class="font">4</div>
                </div>
                <div class="block sub-block last">
                    <img src="./src/p6.png" alt = "me" class="inner-frame">
                    <div class="button"></div>
                    <img src="./src/mute.png" alt = "mute sign" class="sign">
                    <div class="font">5</div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="below">
                <div class="font">帥哥的會議室 ｜ 25:61</div>
            </div>
            <div class="below">
                <div class="tool-box check">
                    <div class="msg"><font size="2" color = "white">開關麥克風</font></div>
                    <input id="zero" type="checkbox" />
                    <label for="zero"></label>
                </div>
                <div class="tool-box">
                    <img src="./src/dc2.png" alt = "dc2">
                    <div class="msg"><font size="2" color = "white">開關攝影機</font></div>
                </div>
                <div class="tool-box">
                    <img src="./src/dc3.png" alt = "dc3">
                    <div class="msg"><font size="2" color = "white">舉手</font></div>
                </div>
                <div class="tool-box">
                    <img src="./src/dc4.png" alt = "dc4">
                    <div class="msg"><font size="2" color = "white">分享螢幕畫面</font></div>
                </div>
                <div class="tool-box">
                    <img src="./src/dc5.png" alt = "dc5">
                    <div class="msg"><font size="2" color = "white">更多選項</font></div>
                </div>

                <div class="tool-box">
                    <img src="./src/dc6.png" alt = "dc6">
                    <div class="msg"><font size="2" color = "white">退出通話</font></div>
                </div>
            </div>
            <div class="below right">
                <img src="./src/dr1.png" alt = "dr1" class="tool-box2">
                <img src="./src/dr2.png" alt = "dr2" class="tool-box2">
                <img src="./src/dr3.png" alt = "dr3" class="tool-box2">
                <img src="./src/dr4.png" alt = "dr4" class="tool-box2">
                <img src="./src/dr5.png" alt = "dr5" class="tool-box2">
            </div>
        </footer>
    </div>
</body>
</html>
